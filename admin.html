<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akko Academy - Backstage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;800&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, createUserWithEmailAndPassword, updateProfile, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // =========================================================================
        // 丘뙖잺 CONFIGURA칂츾O DO FIREBASE (COLE AQUI)
        // =========================================================================
        const manualConfig = {
          apiKey: "AIzaSyAr13YDQhGCvsbuWp3RpPH0jzpm5_MyHww",
          authDomain: "akko-academy.firebaseapp.com",
          projectId: "akko-academy",
          storageBucket: "akko-academy.firebasestorage.app",
          messagingSenderId: "56272587692",
          appId: "1:56272587692:web:6e62374b91269073784809"
        };

        const firebaseConfig = manualConfig.apiKey 
            ? manualConfig 
            : (typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : JSON.parse(new URLSearchParams(window.location.search).get('firebase_config') || '{}'));

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Auth Check
        const initAuth = async () => {
             if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                // Tenta manter a sess칚o silenciosamente
            }
        };
        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                console.log("Admin offline, conectando anonimamente para leitura...");
                signInAnonymously(auth);
            } else {
                // --- CORRE칂츾O AQUI: Carrega ambas as listas ao iniciar ---
                loadLessons();
                loadStudents(); 
            }
        });

        // 1. CARREGAR AULAS
        function loadLessons() {
            const listContainer = document.getElementById('lessons-list');
            const modulesDatalist = document.getElementById('existing-modules');
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'lessons'));

            onSnapshot(q, (snapshot) => {
                listContainer.innerHTML = '';
                modulesDatalist.innerHTML = '';
                const lessons = [];
                const uniqueModules = new Set();

                snapshot.forEach(doc => {
                    const data = doc.data();
                    lessons.push({id: doc.id, ...data});
                    if(data.moduleName) uniqueModules.add(data.moduleName);
                });
                
                lessons.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                
                uniqueModules.forEach(modName => {
                    const option = document.createElement('option');
                    option.value = modName;
                    modulesDatalist.appendChild(option);
                });

                if (lessons.length === 0) {
                    listContainer.innerHTML = '<div class="text-center font-marker text-gray-400 p-4">Nenhuma aula postada ainda.</div>';
                    return;
                }

                lessons.forEach(lesson => {
                    const item = document.createElement('div');
                    item.className = 'bg-white border-2 border-doodle-dark p-3 shadow-hard-sm flex justify-between items-center group hover:bg-doodle-yellow/20 transition-colors';
                    item.innerHTML = `
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-xs font-bold bg-doodle-purple text-white px-2 py-0.5 rounded">${lesson.moduleName}</span>
                                <span class="text-[10px] text-gray-500 font-sans border border-gray-300 px-1 rounded bg-gray-50">Prof. ${lesson.professor || 'Akko'}</span>
                            </div>
                            <h4 class="font-comic text-xl text-doodle-dark leading-none">${lesson.title}</h4>
                        </div>
                        <button onclick="deleteDocById('lessons', '${lesson.id}')" class="text-red-500 hover:text-red-700 hover:scale-110 transition-transform" title="Deletar">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                        </button>
                    `;
                    listContainer.appendChild(item);
                });
                lucide.createIcons();
            });
        }

        // 2. CARREGAR ALUNOS (FIXED)
        function loadStudents() {
            const listContainer = document.getElementById('students-list');
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'students'));

            onSnapshot(q, (snapshot) => {
                listContainer.innerHTML = '';
                const students = [];

                snapshot.forEach(doc => {
                    students.push({id: doc.id, ...doc.data()});
                });
                
                // Ordenar: Mais recentes primeiro
                students.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                if (students.length === 0) {
                    listContainer.innerHTML = '<div class="text-center font-marker text-gray-400 p-4">Nenhum aluno encontrado na lista.</div>';
                    return;
                }

                students.forEach(student => {
                    // Formata a data se existir
                    const date = student.createdAt ? new Date(student.createdAt.seconds * 1000).toLocaleDateString('pt-BR') : 'Data desc.';
                    
                    const item = document.createElement('div');
                    item.className = 'bg-white border-2 border-doodle-dark p-3 shadow-hard-sm flex justify-between items-center group hover:bg-doodle-pink/10 transition-colors mb-2';
                    item.innerHTML = `
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div class="w-10 h-10 bg-doodle-purple text-white rounded-full flex-shrink-0 flex items-center justify-center font-comic border-2 border-doodle-dark text-lg">
                                ${(student.name || 'A').charAt(0).toUpperCase()}
                            </div>
                            <div class="min-w-0">
                                <h4 class="font-comic text-lg text-doodle-dark leading-none truncate">${student.name || 'Sem Nome'}</h4>
                                <p class="text-xs font-sans text-gray-500 truncate" title="${student.email}">${student.email}</p>
                                <p class="text-[10px] font-mono text-gray-400 mt-0.5">Cadastrado em: ${date}</p>
                            </div>
                        </div>
                        <button onclick="deleteDocById('students', '${student.id}')" class="text-gray-400 hover:text-red-600 hover:scale-110 transition-transform p-2" title="Remover da lista">
                            <i data-lucide="user-x" class="w-5 h-5"></i>
                        </button>
                    `;
                    listContainer.appendChild(item);
                });
                lucide.createIcons();
            }, (error) => {
                console.error("Erro ao carregar alunos:", error);
                listContainer.innerHTML = '<div class="text-red-500 text-center text-xs p-2">Erro de permiss칚o ou conex칚o.</div>';
            });
        }

        // Upload
        async function uploadVideo(file) {
            const storageRef = ref(storage, `artifacts/${appId}/public/videos/${Date.now()}_${file.name}`);
            const snapshot = await uploadBytes(storageRef, file);
            return await getDownloadURL(snapshot.ref);
        }

        // POSTAR AULA
        window.handlePostLesson = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'PROCESSANDO...';
            btn.disabled = true;

            try {
                const title = document.getElementById('admin-title').value;
                const moduleName = document.getElementById('admin-module').value;
                const professor = document.getElementById('admin-professor').value;
                const description = document.getElementById('admin-desc').value;
                let videoUrl = document.getElementById('admin-url').value;
                const fileInput = document.getElementById('admin-video-file');

                if (fileInput.files.length > 0) {
                    btn.innerHTML = 'ENVIANDO V칈DEO...';
                    videoUrl = await uploadVideo(fileInput.files[0]);
                } else if (!videoUrl) {
                    throw new Error("Forne칞a URL ou V칤deo.");
                }

                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'lessons'), {
                    title, moduleName, professor, videoUrl, description, createdAt: serverTimestamp()
                });

                e.target.reset();
                document.getElementById('preview-filename').innerText = '';
                alert("Aula postada com sucesso!");

            } catch (error) {
                console.error("Erro:", error);
                alert("Erro: " + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        };

        // DELETAR
        window.deleteDocById = async (collectionName, id) => {
            if(confirm('Tem certeza? Esta a칞칚o remove o item da lista.')) {
                try { 
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', collectionName, id)); 
                } catch (e) { 
                    alert('Erro ao deletar: ' + e.message); 
                }
            }
        };

        // --- SIMULAR COMPRA & REGISTRAR ALUNO ---
        window.handleSimulateSale = async (e) => {
            e.preventDefault();
            const email = document.getElementById('sale-email').value;
            const name = document.getElementById('sale-name').value;
            const resultBox = document.getElementById('sale-result');
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.innerText = 'CRIANDO...';

            try {
                const randomPassword = Math.random().toString(36).slice(-8) + "Aa1";
                
                // 1. Criar Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, randomPassword);
                await updateProfile(userCredential.user, { displayName: name });

                // 2. SALVAR NO FIRESTORE (PARA APARECER NA LISTA)
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'students'), {
                    uid: userCredential.user.uid,
                    name: name,
                    email: email,
                    passwordTemp: randomPassword, 
                    createdAt: serverTimestamp()
                });

                resultBox.innerHTML = `
                    <div class="bg-white border-2 border-doodle-dark p-4 mt-4 font-mono text-sm shadow-sm relative">
                        <div class="absolute -top-3 -right-3 bg-doodle-green text-doodle-dark px-2 py-1 font-bold font-comic border-2 border-doodle-dark rotate-3">CRIADO!</div>
                        <p class="font-bold text-doodle-pink mb-2">DADOS DE ACESSO:</p>
                        <div class="bg-gray-100 p-3 rounded border border-gray-300">
                            <p><strong>Login:</strong> ${email}</p>
                            <p><strong>Senha:</strong> ${randomPassword}</p>
                        </div>
                        <p class="mt-3 text-xs text-red-500 font-bold">* Atualize a p치gina para voltar ao modo Admin.</p>
                    </div>
                `;
                
                e.target.reset();

            } catch (error) {
                console.error(error);
                let msg = error.message;
                if(error.code === 'auth/email-already-in-use') msg = "Este email j치 possui cadastro!";
                resultBox.innerHTML = `<p class="text-red-500 font-bold mt-2 bg-white p-2 border border-red-500 text-center">${msg}</p>`;
            } finally {
                btn.disabled = false;
                btn.innerText = 'CRIAR ACESSO';
            }
        }

        // TABS L칩gica
        window.switchTab = (tabName) => {
            const tabAulas = document.getElementById('view-lessons');
            const tabAlunos = document.getElementById('view-students');
            const btnAulas = document.getElementById('btn-tab-lessons');
            const btnAlunos = document.getElementById('btn-tab-students');

            if(tabName === 'lessons') {
                tabAulas.classList.remove('hidden');
                tabAulas.classList.add('flex');
                tabAlunos.classList.add('hidden');
                tabAlunos.classList.remove('flex');
                
                btnAulas.classList.add('bg-doodle-yellow', 'translate-y-1');
                btnAulas.classList.remove('bg-gray-200');
                btnAlunos.classList.remove('bg-doodle-purple', 'text-white', 'translate-y-1');
                btnAlunos.classList.add('bg-gray-200', 'text-doodle-dark');
            } else {
                tabAulas.classList.add('hidden');
                tabAulas.classList.remove('flex');
                tabAlunos.classList.remove('hidden');
                tabAlunos.classList.add('flex');

                btnAlunos.classList.add('bg-doodle-purple', 'text-white', 'translate-y-1');
                btnAlunos.classList.remove('bg-gray-200', 'text-doodle-dark');
                btnAulas.classList.remove('bg-doodle-yellow', 'translate-y-1');
                btnAulas.classList.add('bg-gray-200');
            }
        }

        window.toggleVideoInput = (type) => {
            const urlContainer = document.getElementById('url-input-container');
            const fileContainer = document.getElementById('file-input-container');
            const tabUrl = document.getElementById('tab-url');
            const tabFile = document.getElementById('tab-file');

            if(type === 'url') {
                urlContainer.classList.remove('hidden');
                fileContainer.classList.add('hidden');
                tabUrl.classList.add('bg-doodle-yellow', 'border-b-0');
                tabFile.classList.remove('bg-doodle-yellow', 'border-b-0');
                tabFile.classList.add('bg-gray-100');
                document.getElementById('admin-video-file').value = '';
                document.getElementById('preview-filename').innerText = '';
            } else {
                urlContainer.classList.add('hidden');
                fileContainer.classList.remove('hidden');
                tabFile.classList.add('bg-doodle-yellow', 'border-b-0');
                tabUrl.classList.remove('bg-doodle-yellow', 'border-b-0');
                tabUrl.classList.add('bg-gray-100');
                document.getElementById('admin-url').value = '';
            }
        }

        window.updateFileName = (input) => {
            const preview = document.getElementById('preview-filename');
            if(input.files.length > 0) {
                preview.innerText = 'Selecionado: ' + input.files[0].name;
                preview.classList.remove('hidden');
            } else {
                preview.classList.add('hidden');
            }
        }
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        comic: ['Bangers', 'cursive'],
                        marker: ['Permanent Marker', 'cursive'],
                    },
                    colors: {
                        doodle: {
                            pink: '#FF66C4', green: '#89F279', yellow: '#F2E058', purple: '#6C5DD3', paper: '#F8F9FD', dark: '#2D2B38',
                        }
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px #2D2B38',
                        'hard-sm': '2px 2px 0px 0px #2D2B38',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #2D2B38; background-image: radial-gradient(#3E3B4B 2px, transparent 2px); background-size: 20px 20px; color: #2D2B38; }
        .clipboard { background: #F8F9FD; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border-radius: 4px; }
        .clip-top { width: 200px; height: 40px; background: linear-gradient(to bottom, #E5E7EB, #9CA3AF); border: 4px solid #2D2B38; border-top: none; border-radius: 0 0 10px 10px; position: absolute; top: 0; left: 50%; transform: translateX(-50%); z-index: 20; box-shadow: 0 4px 0 rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; font-family: 'Bangers'; letter-spacing: 1px; color: #555; }
        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #eee; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #2D2B38; border-radius: 4px; }
        
        .tab-btn { transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-7xl w-full">
        
        <!-- HEADER / TABS -->
        <div class="flex justify-center gap-4 mb-4 relative z-10">
            <button id="btn-tab-lessons" onclick="switchTab('lessons')" class="tab-btn px-8 py-3 bg-doodle-yellow border-4 border-doodle-dark font-comic text-2xl shadow-hard translate-y-1">
                游닟 GERENCIAR AULAS
            </button>
            <button id="btn-tab-students" onclick="switchTab('students')" class="tab-btn px-8 py-3 bg-gray-200 border-4 border-doodle-dark font-comic text-2xl shadow-hard text-gray-500 hover:bg-gray-300">
                游꿉 GERENCIAR ALUNOS
            </button>
        </div>

        <!-- CONTE칔DO PRINCIPAL (PRANCHETA) -->
        <div class="clipboard relative p-8 pt-16 border-4 border-doodle-dark min-h-[700px]">
            <div class="clip-top">AKKO ADMIN</div>

            <!-- ================= VIEW: AULAS ================= -->
            <div id="view-lessons" class="flex flex-col md:flex-row gap-8 items-start h-full">
                
                <!-- Formul치rio Nova Aula -->
                <div class="w-full md:w-3/5 relative bg-white border-2 border-doodle-dark p-6 shadow-hard-sm">
                    <div class="absolute -top-4 -left-4 bg-doodle-pink border-2 border-doodle-dark px-3 py-1 font-comic text-white transform -rotate-3 shadow-sm">NOVA AULA</div>
                    
                    <form class="space-y-3 mt-2" onsubmit="handlePostLesson(event)">
                        <div><label class="font-comic text-lg">M칍DULO</label><input list="existing-modules" type="text" id="admin-module" class="w-full border-2 border-doodle-dark p-2 font-marker" required><datalist id="existing-modules"></datalist></div>
                        <div><label class="font-comic text-lg">T칈TULO</label><input type="text" id="admin-title" class="w-full border-2 border-doodle-dark p-2 font-marker" required></div>
                        <div><label class="font-comic text-lg">PROFESSOR</label><input type="text" id="admin-professor" class="w-full border-2 border-doodle-dark p-2 font-marker" required></div>
                        
                        <div>
                            <label class="font-comic text-lg block">V칈DEO</label>
                            <div class="flex border-b-2 border-doodle-dark"><button type="button" id="tab-url" onclick="toggleVideoInput('url')" class="px-2 py-1 font-bold font-comic bg-doodle-yellow border-t-2 border-x-2 border-doodle-dark text-xs mr-1">LINK EXTERNO</button><button type="button" id="tab-file" onclick="toggleVideoInput('file')" class="px-2 py-1 font-bold font-comic bg-gray-100 border-t-2 border-x-2 border-doodle-dark text-xs text-gray-500">UPLOAD FIREBASE</button></div>
                            <div class="border-2 border-doodle-dark p-2 bg-gray-50 border-t-0">
                                <div id="url-input-container"><input type="text" id="admin-url" class="w-full border-2 border-doodle-dark p-2 text-xs" placeholder="YouTube URL"></div>
                                <div id="file-input-container" class="hidden"><input type="file" id="admin-video-file" class="w-full text-xs" accept="video/*" onchange="updateFileName(this)"><p id="preview-filename" class="text-xs text-doodle-green mt-1"></p></div>
                            </div>
                        </div>

                        <div><label class="font-comic text-lg">DESCRI칂츾O</label><textarea id="admin-desc" class="w-full border-2 border-doodle-dark p-2 font-sans h-20"></textarea></div>
                        <button type="submit" class="w-full bg-doodle-green text-doodle-dark font-comic text-2xl py-2 border-4 border-doodle-dark shadow-hard hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-none transition-all flex justify-center items-center gap-2"><i data-lucide="save" class="w-5 h-5"></i> SALVAR AULA</button>
                    </form>
                </div>

                <!-- Lista de Aulas -->
                <div class="w-full md:w-2/5 relative bg-doodle-paper border-2 border-doodle-dark p-6 h-[600px] flex flex-col shadow-hard-sm">
                    <div class="absolute -top-4 -right-4 bg-doodle-yellow border-2 border-doodle-dark px-3 py-1 font-comic text-doodle-dark transform rotate-2 shadow-sm">BIBLIOTECA</div>
                    <div id="lessons-list" class="flex-1 overflow-y-auto custom-scroll space-y-2 p-2 mt-2">
                        <div class="text-center font-marker text-gray-400 mt-10">Carregando...</div>
                    </div>
                    <div class="mt-4 pt-4 border-t-2 border-doodle-dark border-dashed text-center">
                        <a href="membros.html" target="_blank" class="font-bold font-comic text-doodle-purple hover:underline">VISUALIZAR 츼REA DE MEMBROS -></a>
                    </div>
                </div>
            </div>

            <!-- ================= VIEW: ALUNOS (ATUALIZADA) ================= -->
            <div id="view-students" class="hidden flex-col md:flex-row gap-8 items-start h-full">
                
                <!-- Criar Aluno -->
                <div class="w-full md:w-1/2 bg-white border-2 border-doodle-dark p-8 shadow-hard-sm relative">
                    <div class="absolute -top-4 -left-4 bg-doodle-purple border-2 border-doodle-dark px-3 py-1 font-comic text-white transform -rotate-1 shadow-sm">NOVO ALUNO</div>
                    
                    <p class="font-sans text-sm text-gray-600 mb-6 border-l-4 border-doodle-yellow pl-3 italic">
                        Esta ferramenta simula o processo autom치tico da Hotmart/Kirvano. Ao criar o aluno aqui, o sistema gera uma senha, <strong>salva o aluno no banco</strong> e exibe os dados.
                    </p>

                    <form onsubmit="handleSimulateSale(event)" class="space-y-4">
                        <div>
                            <label class="font-comic text-xl text-doodle-dark">NOME COMPLETO</label>
                            <input type="text" id="sale-name" class="w-full border-2 border-doodle-dark p-3 font-sans bg-gray-50 focus:bg-white transition-colors" placeholder="Ex: Jo칚o da Silva" required>
                        </div>
                        <div>
                            <label class="font-comic text-xl text-doodle-dark">EMAIL DE COMPRA</label>
                            <input type="email" id="sale-email" class="w-full border-2 border-doodle-dark p-3 font-sans bg-gray-50 focus:bg-white transition-colors" placeholder="cliente@email.com" required>
                        </div>
                        <button type="submit" class="w-full bg-doodle-purple text-white font-comic text-2xl py-3 border-4 border-doodle-dark shadow-hard hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-none transition-all flex justify-center items-center gap-2">
                            <i data-lucide="user-plus" class="w-6 h-6"></i>
                            CADASTRAR ALUNO
                        </button>
                    </form>

                    <!-- Resultado (Dados de Acesso) -->
                    <div id="sale-result" class="mt-4"></div>
                </div>

                <!-- Lista de Alunos (Nova) -->
                <div class="w-full md:w-1/2 relative bg-doodle-paper border-2 border-doodle-dark p-6 h-[600px] flex flex-col shadow-hard-sm">
                    <div class="absolute -top-4 -right-4 bg-doodle-pink border-2 border-doodle-dark px-3 py-1 font-comic text-white transform rotate-2 shadow-sm">LISTA DE ALUNOS</div>
                    
                    <div id="students-list" class="flex-1 overflow-y-auto custom-scroll space-y-2 p-2 mt-4">
                        <div class="text-center font-marker text-gray-400 mt-10">Carregando lista...</div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
